<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>

    <Title>Service Now Comment Reducer Extension</Title>

    <div id="main"> 

        <b><div id="heading">Service Now Comment Reducer</div></b>
        <hr>

        <!-- First checkbox section -->
        <div class="grid-container">
            <div class="topright">
                <b><div class="title" id="title">Disabled</div></b>
            </div>
                <div class="left">Set Max Comment Height</div>
                <div class="right">
                    <label class="switch">
                    <input type="checkbox" id="checkbox"></input>
                    <span class="slider round"></span>
                    </label> 
                </div>
            </div>
        </div>

        <!-- Additional items for first section -->
        <div id="input">
            <input type="text" id="inputSize" max="1">
            <i>pixels</i>
            <button class="button" type="submit" id="toggleButton">resize</button>
        </div>       
        <hr>

        <!-- Second checkbox section -->
        <div class="grid-container">
            <div class="topright">
                <b><div class="title" id="title2">Disabled</div></b>
            </div>
                <div class="left">Fix White Space On Bottom </div>
                <div class="right">
                    <label class="switch">
                    <input type="checkbox" id="checkbox2"></input>
                    <span class="slider round"></span>
                    </label> 
                </div>
            </div>
        </div>
        <hr>

        <!-- Third checkbox section -->
        <div class="grid-container">
            <div class="topright">
                <b><div class="title" id="title3">Disabled</div></b>
            </div>
                <div class="left">Auto Check "Add Resolution Notes..."</div>
                <div class="right">
                    <label class="switch">
                    <input type="checkbox" id="checkbox3"></input>
                    <span class="slider round"></span>
                    </label> 
                </div>
            </div>
        </div>
        <hr>

        <!-- Start Timer Section -->
        <div class="timer">
            <div id="timer">00:00:00</div>
            <button class="button" type="submit" id="startButton">start</button>
            <button class="button" type="submit" id="stopButton">stop</button>
            <button class="button" type="submit" id="resetButton">reset</button>
        </div>
        <hr>
    
        <!-- Start Template Section -->
        <div class="templates">
            <button class="button" type="submit" id="updateContactAttempt">Contact Template</button>
            <br>
            <button class="button" type="submit" id="updateNewTicket">New Ticket Template</button>
        </div>
    </div>

    <script src="./stopwatch.js" type="text/javascript"></script>
    <script src="./popup.js" type="text/javascript"></script>
</html>
